<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="300" fill="url(#bg)" rx="8"/>
  
  <!-- 虚线边框 -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="8,4" rx="8"/>
  
  <!-- 图片图标 -->
  <g transform="translate(150,120)">
    <!-- 山峰 -->
    <path d="M-40,40 L-20,10 L0,25 L20,0 L40,30 L40,50 L-40,50 Z" fill="#d0d0d0"/>
    <!-- 太阳 -->
    <circle cx="15" cy="15" r="8" fill="#ffd700"/>
    <!-- 相框 -->
    <rect x="-45" y="-5" width="90" height="60" fill="none" stroke="#c0c0c0" stroke-width="3" rx="4"/>
  </g>
  
  <!-- 文字 -->
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#999">
    暂无图片
  </text>
</svg>